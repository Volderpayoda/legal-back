<h1>Modificar ordenanza</h1>
<input type="text" placeholder="Nº de Actuación Simple" ng-model="nroActSimple" value="">
<button type="search" ng-click="buscarOrdenanza(nroActSimple)">Buscar</button>

<form class="formulario" align="center">
    <fieldset>
        <div class="form-horizontal">
            <div class="col-md-12">
                <label>Número de Actuación Simple: </label>
                <input class="form-control" type="text" ng-model="ordenanza.nroActSimple" value="{{ordenanza.nroActSimple}}"/>
            </div>
            <div class="col-md-12">
                <label>Número de Ordenanza: </label>
                <input class="form-control" type="text" ng-model="ordenanza.nroOrdenanza" value="{{ordenanza.nroOrdenanza}}"/>
            </div>
            <div class="col-md-12">
                <label>Tema: </label>
                <input class="form-control" type="text" ng-model="ordenanza.tema" value="{{ordenanza.tema}}"/>
            </div>
            <div class="col-md-12">
                <label>Estado: </label>
                <div><label class="radio-inline"><input type="radio" value="Promulgada" ng-model="ordenanza.promulgacion">Promulgada</label></div>
                <div><label class="radio-inline"><input type="radio" value="Vetada" ng-model="ordenanza.promulgacion">Vetada</label></div>
            </div>
            <div class="col-md-12">
                <label>Fecha de Promulgación: </label>
                <input class="form-control" type="text" ng-model="ordenanza.fechaPromulgacion" value="{{ordenanza.fechaPromulgacion}}"/>
            </div>
            <div class="col-md-12">
                <label>Observacion </label>
                <input class="form-control" type="text" ng-model="ordenanza.observacion" value="{{ordenanza.observacion}}"/>
            </div>
            <div class="col-md-12">
                    <label>Presentó: </label>
                    <div><label class="radio-inline"><input type="radio" value="Ejecutivo" ng-model="ordenanza.presento">Ejecutivo</label></div>
                    <div><label class="radio-inline"><input type="radio" value="Legislativo" ng-model="ordenanza.presento">Legislativo</label></div>
            </div>
            <div class="col-md-12">
                    <label>Reglamentada: </label>
                    <div><label class="radio-inline"><input type="radio" value="Si" ng-model="ordenanza.reglamentada">Si</label></div>
                    <div><label class="radio-inline"><input type="radio" value="No" ng-model="ordenanza.reglamentada">No</label></div>
            </div>
            <div class="col-md-12">
                <label>Seleccione Subsecretarías:</label>
                  <div class="subsecretaria">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-chevron-right"></i></span>Secretaría de ambiente
                      <div class="checkbox">    
                        <label class="">
                        <input type="checkbox" ng-model="ordenanza.sub1" ng-checked="ordenanza.num1">
                        <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                        Subsecretaría de Salud Ambiental</label>
                      </div>
                      <div class="checkbox">    
                        <label class="">
                        <input type="checkbox" ng-model="ordenanza.sub2">
                        <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                        Subsecretaría de Higiene Urbana</label>
                      </div>
                      <div class="checkbox">    
                        <label class="">
                        <input type="checkbox" ng-model="ordenanza.sub3">
                        <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                        Subsecretaría de Administración de Recursos Hídricos</label>
                      </div>
                  </div> 
                  <p></p>
            </div>
        </div>
        <p></p>
        <div class="col-md-12">
            <input class="botonEnviar" ui-sref="submit" type="button" value="Modificar" ng-click="put(ordenanza)"/> 
        </div>
    </fieldset>
</form>
