<h1>Añadir ordenanza</h1>
<form class="formulario" align="center">
    <fieldset>
        <div class="form-horizontal">
            <div class="col-md-12">
                <label>Número de Actuación Simple: </label>
                <input class="form-control" type="text" ng-model="ordenanza.nroActSimple" placeholder="Ejemplo: "/>
            </div>
            <div class="col-md-12">
                <label>Número de Ordenanza: </label>
                <input class="form-control" type="text" ng-model="ordenanza.nroOrdenanza" placeholder="Ejemplo: "/>
            </div>
            <div class="col-md-12">
                <label>Tema: </label>
                <input class="form-control" type="text" ng-model="ordenanza.tema" placeholder="Ejemplo: "/>
            </div>
            <div class="col-md-12">
                <label>Estado: </label>
                <div><label class="radio-inline"><input type="radio" value="true" ng-model="ordenanza.promulgacion">Promulgada</label></div>
                <div><label class="radio-inline"><input type="radio" value="false" ng-model="ordenanza.promulgacion">Vetada</label></div>
            </div>
            <div class="col-md-12">
                <label>Fecha de Promulgación: </label>
                <input class="form-control" type="text" ng-model="ordenanza.fechaPromulgacion" placeholder="Ejemplo: 12/04/2017"/>
            </div>
            <div class="col-md-12">
                <label>Número de Resolución de Promulgación: </label>
                <input class="form-control" type="text" ng-model="ordenanza.nroPromulgacion" placeholder="Ejemplo: "/>
            </div>
            <div class="col-md-12">
                <label>Observación: </label>
                <input class="form-control" type="text" ng-model="ordenanza.observacion" placeholder="Ejemplo: "/>
            </div>
            <div class="col-md-12">
                <label>Presentó: </label>
                <div><label class="radio-inline"><input type="radio" value="Ejecutivo" ng-model="ordenanza.presento">Ejecutivo</label></div>
                <div><label class="radio-inline"><input type="radio" value="Legislativo" ng-model="ordenanza.presento">Legislativo</label></div>
            </div>
            <div class="col-md-12">
                <label>Reglamentada: </label>
                <div><label class="radio-inline"><input type="radio" value="true" ng-model="ordenanza.reglamentada">Si</label></div>
                <div><label class="radio-inline"><input type="radio" value="false" ng-model="ordenanza.reglamentada">No</label></div>
            </div>
            <div class="col-md-12">
              <label>Seleccione Subsecretarías:</label>
                <div class="subsecretaria">
                    <span class="cr"><i class="cr-icon glyphicon glyphicon-chevron-right"></i></span>Secretaría de ambiente
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Salud Ambiental Ambiental</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Higiene Urbana</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Administración de Recursos Hídricos</label>
                    </div>
                </div> 
                <p></p>
                <div class="subsecretaria">
                    <span class="cr"><i class="cr-icon glyphicon glyphicon-chevron-right"></i></span>Secretaría de cultura, turismo y deporte
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Cultura e Identidad Local</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Turismo</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Deporte</label>
                    </div>
                </div>  
                <p></p>
                <div class="subsecretaria">
                    <span class="cr"><i class="cr-icon glyphicon glyphicon-chevron-right"></i></span>Secretaría de desarrollo económico
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Empleo y Capacitación</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Innovación y Desarrollo Local</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Industria, Comercio y Defensa del Consumidor y Usuario</label>
                    </div>
                </div>
                <p></p>
                <div class="subsecretaria">
                    <span class="cr"><i class="cr-icon glyphicon glyphicon-chevron-right"></i></span>Secretaría de economía
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Hacienda y Presupuesto</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Finanzas e Ingresos Públicos</label>
                    </div>
                </div>
                <p></p>
                <div class="subsecretaria">
                    <span class="cr"><i class="cr-icon glyphicon glyphicon-chevron-right"></i></span>Secretaría de espacio público e infraestructura
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Arquitectura y Movilidad Urbana</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Mantenimiento y Uso del Espacio Público</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Descentralización de Servicios Barriales</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Control y Fiscalización de Obras Urbanas</label>
                    </div>
                </div>
                <p></p>
                <div class="subsecretaria">
                    <span class="cr"><i class="cr-icon glyphicon glyphicon-chevron-right"></i></span>Secretaría general
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Medios y Prensa</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Legal y Técnica</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Relaciones Institucionales</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Desarrollo Humano e Inclusión Social</label>
                    </div>
                </div>
                <p></p>
                <div class="subsecretaria">
                    <span class="cr"><i class="cr-icon glyphicon glyphicon-chevron-right"></i></span>Secretaría gobierno
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Emergencia y Defensa Civil</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Justicia y Seguridad Ciudadana</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Transporte</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Mujer y Familia</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Gobierno y Regularización Dominial</label>
                    </div>
                </div>
                <p></p>
                <div class="subsecretaria">
                    <span class="cr"><i class="cr-icon glyphicon glyphicon-chevron-right"></i></span>Secretaría de planificación estratégica
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Planificación Urbana</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Información y Estadísticas</label>
                    </div>
                    <div class="checkbox">    
                      <label class="">
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                      Subsecretaría de Control y Modernización del Estado</label>
                    </div>
                </div>    
            </div>
        </div>
    <p></p>
        <div class="col-md-12">
            <input class="botonEnviar" ui-sref="submit" type="button" value="Enviar" ng-click="postdata(ordenanza)"/> 
            
        </div>
    </fieldset>
</form>
